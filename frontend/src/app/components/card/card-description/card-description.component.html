<h5 class="font-weight-bold">
  <span class="description-icon"
    ><i class="fa-solid fa-bars-staggered"></i></span
  >Description
  <span
    ><button
      (click)="onUpdateDescription()"
      *ngIf="!isUpdating && card.description != null"
      class="btn btn-light"
    >
      Update
    </button></span
  >
</h5>
<div class="description" *ngIf="!isUpdating && card.description != null">
  {{ card.description }}
</div>
<div class="description">
  <button
    (click)="onUpdateDescription()"
    class="btn btn-light"
    *ngIf="!isUpdating && card.description == null"
  >
    Add a more detailed description...
  </button>
  <div *ngIf="isUpdating">
    <div class="row">
      <div class="col-12">
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          >{{ textareaText }}</textarea
        >
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row btns-section">
          <div class="col-6">
            <button class="btn btn-primary">Save</button>
          </div>
          <div class="col-6">
            <i (click)="isUpdating = false" class="fa-solid fa-xmark fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
