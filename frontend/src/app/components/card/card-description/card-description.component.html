<div class="description" *ngIf="card.description != null; else elseBlock1">
  {{ card.description }}
</div>
<ng-template #elseBlock1>
  <div class="description">
    <button
      (click)="onUpdateDescription()"
      class="btn btn-light"
      *ngIf="!isWriting; else elseBlock2"
    >
      Add a more detailed description...
    </button>
    <ng-template #elseBlock2>
      <div class="row">
        <div class="col-12">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          >
Add a more detailed description...</textarea
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row btns-section">
            <div class="col-6">
              <button class="btn btn-primary">Save</button>
            </div>
            <div class="col-6">
              <i
                (click)="isWriting = false"
                class="fa-solid fa-xmark fa-2x"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</ng-template>
