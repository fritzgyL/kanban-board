<h2
  #cardLabelContainer
  class="modal-title font-weight-bold"
  id="exampleModalLabel"
>
  <div
    #cardLabel
    (click)="onUpdateCardTitle()"
    *ngIf="!isUpdating; else updateTitleTextareaContainer"
    id="test"
  >
    {{ card.title }}
  </div>
  <ng-template #updateTitleTextareaContainer>
    <textarea
      #updateTextarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      [(ngModel)]="newCardTitle"
    ></textarea>
  </ng-template>
</h2>
