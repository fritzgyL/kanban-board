<div class="container">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary">Create a new board</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h1>Your boards</h1>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let board of boards">
                <th scope="row">{{board.id}}</th>
                <td>{{board.title}}</td>
                <td>
                  <a routerLink="/board/{{board.id}}"><button class="btn btn-primary"><i
                        class="fas fa-eye"></i></button></a>
                  <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
