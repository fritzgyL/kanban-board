<div class="card">
  <div class="card-header">
    <h2>{{section.title}}</h2>
    <button class="btn btn-danger"><i class="fas fa-times"></i></button>
  </div>
  <div class="card-body">
    <div class="list-group">
      <app-card *ngFor="let card of section.cards" [card]="card"></app-card>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary"><i class="fas fa-plus"></i> Add cart</button>
  </div>
</div>
