<div class="card">
  <div class="card-header">
    <h2>{{section.title}}</h2>
    <button class="btn btn-danger"><i class="fas fa-times"></i></button>
  </div>
  <div class="card-body">
    <div class="list-group">
      <app-card *ngFor="let card of section.cards" [card]="card"></app-card>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" data-toggle="modal" data-target="#addCardModal"><i class="fas fa-plus"></i> Add cart</button>
  </div>
</div>
<!--add new card modal-->
<div class="modal fade" id="addCardModal" tabindex="-1" role="dialog" aria-labelledby="addCardModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
